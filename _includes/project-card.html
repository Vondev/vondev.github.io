<a href="{{ include.name }}.html" class="card">
	<div class="card-image" style="background-image: url(assets/{{ include.name }}/project-banner-thumbnail.png);"></div>
	<div class="card-text">
		<div class="card-text-tags">{{ include.tags }}</div> 
		<div class="card-text-title">{{ include.title }}</div> 
		<div class="card-divider" style="background-color: {{ include.color }}"></div>
		<div class="card-text-desc">{{ include.desc }}</div> 
	</div>
</a>
